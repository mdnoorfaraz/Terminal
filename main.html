<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: monospace;
      }
      #terminal {
        min-height: 100vh;
        background-color: #000;
        color: #0f0;
        padding: 1rem;
        overflow-y: auto;
      }
      .command-line::before {
        content: "> ";
        color: #0f0;
      }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  </head>
  <input type="file" id="fileInput" style="display: none" />

  <body class="bg-black text-green-400">
    <div id="terminal-welcome"></div>
    <div id="terminal" class="flex flex-col">
      <div id="output"></div>
      <div class="flex">
        <span class="command-line"></span>
        <input
          id="commandInput"
          type="text"
          class="bg-black text-green-400 w-full outline-none"
          autofocus
          autocomplete="off"
        />
      </div>
    </div>

    <div
      id="chatBox"
      class="p-2"
      style="display: none; border-top: 1px solid #ccc"
    >
      <div id="onlineStatus" style="margin-bottom: 10px; font-weight: bold">
        --- Online Users ---
      </div>
      <div
        id="chatMessages"
        style="height: 200px; overflow-y: auto; margin-bottom: 10px"
      ></div>
      <input
        type="text"
        id="chatInput"
        placeholder="Type your message..."
        class="w-full bg-transparent border border-gray-500 px-2 py-1"
      />
    </div>

    <script src="function,.js"></script>
  </body>
</html>
